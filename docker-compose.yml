version: '3'

services:
   messaging-server:
      image: nats
      logging:
        driver: none
   tor-proxy:
      image: osminogin/tor-simple
      logging:
        driver: none
   database:
      image: mongo
      logging:
        driver: none
   database-ui:
      image: mongo-express
      logging:
        driver: none
      environment:
         ME_CONFIG_MONGODB_SERVER: database
      ports:
        - 15001:8081
   elasticsearch:
      image: elasticsearch:7.5.1
      logging:
         driver: none
      environment:
         - discovery.type=single-node
   kibana:
      image: kibana:7.5.1
      logging:
        driver: none
      depends_on:
         - elasticsearch
      ports:
         - 15004:5601
   crawler:
      image: trandoshanio/crawler
      restart: unless-stopped
      environment:
         - TOR_PROXY=tor-proxy:9050
         - NATS_URI=nats://derek:pass@messaging-server:4222
         - FORBIDDEN_CONTENT_TYPES=application/octet-stream
         - USER_AGENT=trandoshan-io/crawler
      depends_on:
         - messaging-server
         - tor-proxy
   scheduler:
      image: trandoshanio/scheduler
      restart: unless-stopped
      environment:
         - NATS_URI=nats://derek:pass@messaging-server:4222
         - API_URI=http://api:8080
      depends_on:
         - messaging-server
         - api
   persister:
      image: trandoshanio/persister
      volumes:
        - resources:/resources
      restart: unless-stopped
      environment:
         - MONGO_URI=mongodb://database:27017
         - NATS_URI=nats://derek:pass@messaging-server:4222
         - STORAGE_PATH=/resources
      depends_on:
         - messaging-server
   api:
      image: trandoshanio/api
      restart: unless-stopped
      environment:
         - MONGO_URI=mongodb://database:27017
      depends_on:
        - database
        - messaging-server
      ports:
        - 15002:8080
#   feeder:
#      image: trandoshanio/feeder
#      environment:
#         - NATS_URI=nats://derek:pass@messaging-server:4222
#         - INITIAL_URI=something_here
#      depends_on:
#         - messaging-server
   dashboard:
      image: trandoshanio/dashboard
      depends_on:
         - api
      ports:
         - 15003:80
volumes:
  resources:
    driver: local